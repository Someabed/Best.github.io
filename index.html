<!DOCTYPE html>

<html>

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto+Mono:ital,wght@0,400;1,300&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="best logo.jpg" alt="">
    <h1>BEST</h1>
  </header>
  <nav>
    <ul>
      <li>HOME</li>
      <li>PRODUCTS</li>
      <li>AGENTS</li>
      <li>CONTACT US</li>
    </ul>
  </nav>
  <main>
    <article class="intro">
      <section>
        <h1>WELCOME TO BEST</h1>
        <h4>Our Company’s mission is to deliver a high-fruit content quality beverage with a great selection of
          packaging material to suit our customers’ needs ranging in size, price and pack.</h4>
      </section>
    </article>
    <article class="products">
      <h1>Our Products Portfolio</h1>
      <section id="product-list">
      <figure class="juices">
        <img
          src="BEST Ads1551-1 copy2 copy2.jpg"
            alt="">
        <span>Juices</span>
      </figure>
      <figure class="jams">
        <img
          src="BEST Ads1443-1 copy2 copy.jpg"
            alt="">
        <span>Jams</span>
      </figure>
      <figure class="pastes">
        <img
          src="BEST Ads1420-1 copy.jpg"
            alt="">
        <span>Tomato Paste</span>
      </figure>
      <figure class="tin">
        <img
          src="249039_05-Tin-Cansfront.jpeg"
            alt="">
        <span>Packaging Products</span>
      </figure>
      </section>
    </article>
    <article class="agents">

    </article>
  </main>

</html>
